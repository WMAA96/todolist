<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sideProjects">
            <h1>Projects:</h1>
            <ul id="projectList">
                <li>Placeholder</li>
            </ul>
            
            <button id="newProject">New Project</button>
            <form id="addProject">
                <label for="projectName">Name:</label><br>
                <input class ="field" type="text" id="projectName" name="projectName"><br>
                
                <input id="projectSubmit" type="button" value="Submit!">

            </form>
        </div>

        <div id="content">
            <h1>Todo List:</h1>
            <button id ="newTodo">New Todo</button>
            <form id="addForm">
                <label for="title">title:</label><br>
                <input class ="field" type="text" id="title" name="title"><br>

                <label for="description">description:</label><br>   
                <input class ="field" type="text" id="description" name="description"><br>

                <label for="duedate">duedate:</label><br>
                <input class ="field" type="date" id="duedate" name="duedate" Placeholder="dd/mm/yy"><br>

                <input id="submit" type="button" value="Submit!">

            </form>

            <h1 id="currentProject">Placeholder</h1>

            <h2 id="currentTodos">Todos:</h2>
            <ul id="todoHolder">
                
            </ul>

        </div>
        
    </div>
    
</body>
</html>
